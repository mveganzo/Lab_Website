<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICV Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Link External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Site Title -->
                <div class="flex-shrink-0">
                    <a href="#" onclick="navigate('home'); return false;" class="text-2xl font-bold text-gray-900 tracking-tight">
                        AICV Lab
                    </a>
                </div>
                <!-- Navigation Links -->
                <nav class="flex space-x-4 sm:space-x-8">
                    <a href="#" onclick="navigate('home'); return false;" id="nav-home" class="nav-link text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out font-medium">Home</a>
                    <a href="#" onclick="navigate('team'); return false;" id="nav-team" class="nav-link text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out font-medium">Team</a>
                    <a href="#" onclick="navigate('research'); return false;" id="nav-research" class="nav-link text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out font-medium">Research</a>
                    <a href="#" onclick="navigate('publications'); return false;" id="nav-publications" class="nav-link text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out font-medium">Publications</a>
                    <a href="#" onclick="navigate('join'); return false;" id="nav-join" class="nav-link text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out font-medium">Join Us</a>
                    <a href="#" onclick="navigate('contact'); return false;" id="nav-contact" class="nav-link text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out font-medium">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 min-h-[80vh]">
        <div id="content-area">
        </div>
        <div id="loading-spinner" class="hidden text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-400 border-t-transparent mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading content...</p>
        </div>
        <!-- Error message kept red for standard error visibility -->
        <div id="error-message" class="hidden text-center py-20 bg-red-100 border-l-4 border-red-500 p-4 rounded-md">
            <h3 class="text-xl font-semibold text-red-700">Content Error</h3>
            <p class="mt-2 text-red-600">Could not load content for this page. Please check the data files and console for errors.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-10">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-sm">
            &copy; <span id="current-year"></span> AICV Lab. Content managed via external data files.
        </div>
    </footer>

    <div id="team-modal" class="fixed inset-0 z-[100] hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeTeamModal()"></div>

        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-[75%] h-[80vh]">
                <div class="absolute top-0 right-0 pt-4 pr-4 z-10">
                    <button type="button" onclick="closeTeamModal()" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div id="modal-content" class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    </div>
            </div>
        </div>
    </div>
    
    <!-- Link External Script -->
    <script src="scripts.js" defer></script>
</body>
</html>
